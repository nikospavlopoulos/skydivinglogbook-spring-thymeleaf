<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skydiving Jump Log - Success</title>
    <link rel="stylesheet" href="css/success.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <h1 class="title">Skydiving Logbook</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#profile">Firstname Lastname</a></li>
                <li><a href="#email">Email</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="success-section">
            <div class="success-message">
                <p>Your Jump with number <strong>42</strong> has been successfully logged</p>
            </div>
            <div class="log-details">
                <div class="form-row">
                    <label for="jump-type">Type of Jump</label>
                    <p>Lorem_1</p>
                </div>

                <div class="form-row">
                    <label for="dropzone-location">Dropzone Location</label>
                    <p>Lorem_2</p>
                </div>

                <div class="form-row">
                    <label for="date-of-jump">Date of Jump</label>
                    <p>Lorem_3</p>
                </div>

                <div class="form-row">
                    <label for="exit-altitude">Exit Altitude</label>
                    <p>Lorem_4</p>
                </div>

                <div class="form-row">
                    <label for="freefall-duration">Seconds of Freefall</label>
                    <p>Lorem_5</p>
                </div>

                <div class="form-row">
                    <label for="aircraft">Aircraft Type</label>
                    <p>Lorem_6</p>
                </div>

                <div class="form-row">
                    <label for="notes">Notes about your jump</label>
                    <p>Lorem_7</p>
                </div>
            </div>
        </section>
    </main>

	<footer>
	    <p>Web App Created By <a href="https://github.nikospavlopoulos.com" target="_blank">Nikos Pavlopoulos (Github)</a></p>
	</footer>
</body>
</html>
