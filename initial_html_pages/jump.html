<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skydiving Jump Log</title>
    <link rel="stylesheet" href="css/jump.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <h1 class="title">Skydiving Logbook</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#profile">Firstname Lastname</a></li>
                <li><a href="#email">Email</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="log-jump-section">
            <h1>Log Your Skydive Jump</h1>
            <form>
                <!-- Jump Type -->
                <div class="form-row">
                    <label for="jump-type">Type of Jump</label>
                    <select id="jump-type" class="input-field">
                        <option disabled selected>Jump Type</option>
                        <!-- Thymeleaf: Populate this with Jump Type Enum -->
                    </select>
                </div>

                <!-- Dropzone Location -->
                <div class="form-row">
                    <label for="dropzone-location">Dropzone Location</label>
                    <select id="dropzone-location" class="input-field">
                        <option disabled selected>Dropzones</option>
                        <!-- Thymeleaf: Populate this with Dropzone Enum -->
                    </select>
                </div>

                <!-- Date of Jump -->
                <div class="form-row">
                    <label for="date-of-jump">Date of Jump</label>
                    <input type="date" id="date-of-jump" class="input-field" required>
                </div>

                <!-- Exit Altitude -->
                <div class="form-row">
                    <label for="exit-altitude">Exit Altitude in feet</label>
                    <input type="number" id="exit-altitude" class="input-field" placeholder="Altitude" required min="3000" step="10" max="15000">
                </div>

                <!-- Freefal Duration -->
                <div class="form-row">
                  <label for="freefall-duration">Seconds of Freefall</label>
                  <input type="number" id="freefall-duration" class="input-field" placeholder="Freefall Duration" min="0" step="1" max="80">
              </div>

                <!-- Aircraft Type -->
                <div class="form-row">
                  <label for="aircraft">Aircraft Type</label>
                  <select id="aircraft" class="input-field">
                      <option value="" disabled selected>Aircraft</option>
                      <!-- Thymeleaf will populate this dropdown dynamically with Enum list of Aircraft Types -->
                  </select>
              </div>

                <!-- Notes about Jump -->
                <div class="form-row">
                    <label for="notes">Notes about your jump</label>
                    <textarea id="notes" class="input-field" placeholder="Notes" required></textarea>
                </div>

                <!-- Icon Container and Submit Button -->
                <div class="form-actions">
                    <div class="jump-icon">
                      <img src="images/FormationSketchTransparent.png" alt="Jump Icon" class="icon">
                        <!-- Icon will appear here after selection -->
                    </div>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

	<footer>
	    <p>Web App Created By <a href="https://github.nikospavlopoulos.com" target="_blank">Nikos Pavlopoulos (Github)</a></p>
	</footer>
</body>
</html>
